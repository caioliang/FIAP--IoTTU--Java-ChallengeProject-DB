<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${antenna.id == null} ? #{antenna.form.title.new} : #{antenna.form.title.edit}">Formul치rio de Antena</title>
</head>
<body>

<div layout:fragment="content">

    <div class="form-container">
        <h2 th:text="${antenna.id == null} ? #{antenna.form.header.new} : #{antenna.form.header.edit}"></h2>

        <form th:action="${antenna.id == null} ? @{/antennas} : @{/antennas/{id}(id=${antenna.id})}" th:object="${antenna}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" name="_method" value="put" th:if="${antenna.id != null}"/>

            <div class="form-group">
                <label for="yard" th:text="#{antenna.form.label.yard}">P치tio</label>
                <select id="yard" th:field="*{yard}" th:errorclass="is-invalid">
                    <option value="" th:text="#{antenna.form.option.selectYard}">-- Selecione um P치tio --</option>
                    <option th:each="yard : ${yards}" th:value="${yard.id}" th:text="${yard.city} + ' (ID: ' + ${yard.id} + ')'"></option>
                </select>
                <span th:errors="*{yard}" class="error-message" th:if="${#fields.hasErrors('yard')}"></span>
            </div>

            <div class="form-group">
                <label for="code" th:text="#{antenna.form.label.code}">C칩digo da Antena</label>
                <input type="text" id="code" th:field="*{code}" th:errorclass="is-invalid">
                <span th:errors="*{code}" class="error-message" th:if="${#fields.hasErrors('code')}"></span>
            </div>

            <div class="form-group">
                <label for="latitude" th:text="#{antenna.form.label.latitude}">Latitude</label>
                <input type="number" step="0.000001" id="latitude" th:field="*{latitude}" th:errorclass="is-invalid">
                <span th:errors="*{latitude}" class="error-message" th:if="${#fields.hasErrors('latitude')}"></span>
            </div>

            <div class="form-group">
                <label for="longitude" th:text="#{antenna.form.label.longitude}">Longitude</label>
                <input type="number" step="0.000001" id="longitude" th:field="*{longitude}" th:errorclass="is-invalid">
                <span th:errors="*{longitude}" class="error-message" th:if="${#fields.hasErrors('longitude')}"></span>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" th:text="#{antenna.form.button.save}">Salvar</button>
                <a th:href="@{/antennas}" class="btn btn-secondary" th:text="#{antenna.form.button.cancel}">Cancelar</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
