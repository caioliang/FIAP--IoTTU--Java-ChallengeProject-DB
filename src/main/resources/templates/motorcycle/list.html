<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="#{motorcycle.list.title}">Lista de Motos</title>
</head>
<body>
<div layout:fragment="content">
    <div class="page-header">
        <h1 th:text="#{motorcycle.list.header}">Gerenciamento de Motos</h1>
        <a th:href="@{/motorcycles/new}" class="btn btn-primary" th:text="#{motorcycle.list.button.new}">Nova Moto</a>
    </div>

    <div class="cards-container">
        <div class="card" th:each="motorcycle,iterStat : ${motorcycles}">
            <div class="card-id"><p th:text="${motorcycle.id}">1</p></div>
            <h1 class="card-title" th:text="${motorcycle.model}">Modelo</h1>
            <div class="card-placa"><p th:text="${motorcycle.licensePlate}">PLACA</p></div>
            <div class="card-status-yard">
                <div class="card-status"><p th:text="${motorcycle.status.description}">STATUS</p></div>
                <div class="card-yard"><p th:text="${motorcycle.yard.city}">P√ÅTIO</p></div>
            </div>

            <div class="card-buttons">
                <a th:href="@{/motorcycles/edit/{id}(id=${motorcycle.id})}" class="card-button-edit" th:attr="aria-label=${#messages.msg('motorcycle.list.button.edit')}">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" aria-hidden="true"><path fill="currentColor" d="M100.4 417.2C104.5 402.6 112.2 389.3 123 378.5L304.2 197.3L338.1 163.4C354.7 180 389.4 214.7 442.1 267.4L476 301.3L442.1 335.2L260.9 516.4C250.2 527.1 236.8 534.9 222.2 539L94.4 574.6C86.1 576.9 77.1 574.6 71 568.4C64.9 562.2 62.6 553.3 64.9 545L100.4 417.2zM156 413.5C151.6 418.2 148.4 423.9 146.7 430.1L122.6 517L209.5 492.9C215.9 491.1 221.7 487.8 226.5 483.2L155.9 413.5zM510 267.4C493.4 250.8 458.7 216.1 406 163.4L372 129.5C398.5 103 413.4 88.1 416.9 84.6C430.4 71 448.8 63.4 468 63.4C487.2 63.4 505.6 71 519.1 84.6L554.8 120.3C568.4 133.9 576 152.3 576 171.4C576 190.5 568.4 209 554.8 222.5C551.3 226 536.4 240.9 509.9 267.4z"/></svg>
                </a>

                <form th:action="@{/motorcycles/{id}(id=${motorcycle.id})}" method="post">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="card-button-delete" th:onclick="'return confirm(\'' + #{motorcycle.list.confirm.delete} + '\');'" th:attr="aria-label=${#messages.msg('motorcycle.list.button.delete')}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" aria-hidden="true"><path fill="currentColor" d="M136.7 5.9L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-8.7-26.1C306.9-7.2 294.7-16 280.9-16L167.1-16c-13.8 0-26 8.8-30.4 21.9zM416 144L32 144 53.1 467.1C54.7 492.4 75.7 512 101 512L347 512c25.3 0 46.3-19.6 47.9-44.9L416 144z"/></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
